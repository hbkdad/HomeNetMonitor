name: üì¶ Build & Push HomeNetMonitor DEB

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v3

      - name: üèóÔ∏è Build .deb Package
        run: |
          sudo apt-get update
          sudo apt-get install -y dpkg-dev jq
          mkdir -p ~/build-output
          dpkg-deb --build ./deb-build/home-net-monitor ~/build-output/home-net-monitor.deb
          echo "1.1.0" > ~/build-output/version.txt

      - name: ‚¨ÜÔ∏è Upload DEB and version.txt
        uses: actions/upload-artifact@v3
        with:
          name: HomeNetMonitor-Assets
          path: |
            ~/build-output/home-net-monitor.deb
            ~/build-output/version.txt
